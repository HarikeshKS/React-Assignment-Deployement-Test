<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harikesh's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 0.5rem 0;
        }
        .profile p {
            font-size: 1.2rem;
            color: #666;
        }
        .skills, .contact {
            margin-bottom: 2rem;
        }
        .skills h2, .contact h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills ul li {
            background: #e4e4e4;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact form input, .contact form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact form button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .contact form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Harikesh's Portfolio</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Harikesh">
            <h1>Harikesh</h1>
            <p>Software Engineer & Musician at Heart</p>
        </div>
        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Backend Development</li>
                <li>Java</li>
                <li>Python</li>
                <li>Node.js</li>
                <li>Database Management</li>
            </ul>
        </div>
        <div class="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message!');
        });
    </script>
</body>
</html>
